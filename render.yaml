services:
  - type: web
    name: RealIDE
    env: node
    autoDeploy: true
    buildCommand: |
      npm config set fetch-retries 5
      npm config set fetch-retry-mintimeout 20000
      npm config set fetch-retry-maxtimeout 120000
      npm config set registry https://registry.npmjs.org/
      npm ci --no-audit --no-fund
      npm run build
    startCommand: node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.18.0
      - key: AUTH_TRUST_HOST
        value: "true"
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: SNAPSHOT_DIR
        value: /tmp/collab-snapshots
